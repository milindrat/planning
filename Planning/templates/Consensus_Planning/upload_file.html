
<!DOCTYPE html>
<html>
    {% load static %}
    
<head>

<title>Upload Excel</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap JS (for features like modals, dropdowns, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS for layout and form -->
    <style>
        

        .background-container img {
            width: 100%;  /* Make image full width */
            height: 100%; /* Make image full height */
            object-fit: cover; /* Ensure the image covers the entire container */
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            padding: 80px;
            border-radius: 10px;
            position: relative;
            z-index: 1;  /* Ensure the form is above the image */
            flex: 1;
        }

        .form-container {
            position: relative;
            top: 50px; 
            z-index: 2; /* Ensures the form is above the image */
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(19, 16, 16, 0.281); /* Optional: darkens the form's background */
            border-radius: 8px;
            color: white;
        }
        .top-right-button {
            position: absolute;
            top: 90px; /* Adjust distance from top */
            right: 200px; /* Adjust distance from right */
        }

        h4 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">          
            <ul class="navbar-nav custom-navbar-nav">
              <li class="nav-item"><a class="nav-link" href="{% url 'item_list' %}">Consensus Planning</a></li>
              <!--<li class="nav-item"><a class="nav-link" href="{% url 'upload_excel' %}">Upload</a></li> -->
             <!-- <li class="nav-item"><a class="nav-link" href="{% url 'create_user' %}">Create New User</a></li> -->
              <li class="nav-item ml-auto"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </nav>
          <!--create_user  items  upload_excel  http://127.0.0.1:8000/user/create_user/? -->    
        
    </div>
    <div class="background-container">
        <!-- Background image -->
       
         <img src="{% static 'images/rk_foodland.jpg' %}" alt="RFPL Logo" class="img-fluid2" ><!-- Replace with your image URL -->
        <div class="form-container">
            <h4>Upload Data</h4>

            <!-- Form -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Form fields with Bootstrap classes -->
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <!-- Submit button with Bootstrap class 
                <button type="submit" class="btn btn-primary">Upload</button> -->
                <button type="submit" class="btn btn-primary top-right-button">Upload</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
